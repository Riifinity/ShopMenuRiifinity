<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop Menu â€¢ Riifinity Space</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
    html,body{height:100%;}
    body{
      background:url('https://files.catbox.moe/d0mgtp.jpg') center/cover no-repeat fixed;
      display:flex;align-items:center;justify-content:center;color:#fff;overflow:hidden;position:relative;text-align:center;
    }
    body::before{
      content:'';position:fixed;inset:0;background:rgba(0,0,0,.45);backdrop-filter:blur(6px);z-index:0;
    }
    body::after{
      content:'';position:fixed;z-index:0;pointer-events:none;
      width:150vmax;height:150vmax;top:-75vmax;left:75vmax;border-radius:50%;
      background:radial-gradient(circle at center,rgba(255,255,255,.4) 0%,rgba(255,255,255,.15) 25%,transparent 60%);
      filter:blur(60px);transform:rotate(-45deg);
      animation:waterSweep 5s linear infinite;
    }
    @keyframes waterSweep{
      0%{transform:translate(0,0) rotate(-45deg);opacity:0;}
      10%{opacity:.9;}
      45%{transform:translate(-150vmax,150vmax) rotate(-45deg);opacity:.9;}
      50%{opacity:0;}100%{transform:translate(-150vmax,150vmax) rotate(-45deg);opacity:0;}
    }

    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      z-index: 9999;
    }

    .container{position:relative;z-index:1;max-width:860px;padding:32px 16px;}

    .logo{width:120px;height:120px;border-radius:50%;object-fit:cover;margin:0 auto 32px;
          display:block;box-shadow:0 0 12px rgba(255,255,255,.2);opacity:0;transform:translateY(-100px);}
    h1,h2,h3{font-weight:700;margin-bottom:16px;line-height:1.2;}
    h1{font-size:clamp(26px,6vw,42px);}h2{font-size:clamp(22px,5vw,38px);}h3{font-size:clamp(20px,4.5vw,32px);}
    h1 span,h2 span,h3 span,.note span{display:inline-block;opacity:0;white-space:pre;}

    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:20px;margin:36px 0;}
    .btn{
      display:flex;align-items:center;justify-content:center;position:relative;
      padding:10px 12px;height:48px;min-height:48px;border-radius:999px;border:1px solid #aaa;
      background:rgba(180,180,180,.25);color:#fff;font-size:14px;font-weight:700;text-decoration:none;
      box-shadow:0 3px 10px rgba(0,0,0,.25);white-space:nowrap;overflow:hidden;text-overflow:ellipsis;opacity:0;
    }
    .btn:hover{transform:translateY(-4px);box-shadow:0 6px 18px rgba(0,0,0,.35);background:rgba(200,200,200,.35);}
    .btn::after{
      content:'';position:absolute;top:-60%;left:100%;width:140%;height:140%;pointer-events:none;
      background:linear-gradient(135deg,transparent 0%,rgba(255,255,255,.7) 50%,transparent 100%);
      transform:rotate(-45deg);animation:shineBtn 3s ease-in-out infinite;
    }
    @keyframes shineBtn{
      0%{transform:translate(0,0) rotate(-45deg);opacity:0;}5%{opacity:1;}
      30%{transform:translate(-170%,170%) rotate(-45deg);opacity:1;}35%{opacity:0;}
      100%{transform:translate(-170%,170%) rotate(-45deg);opacity:0;}
    }
    .btn.admin{grid-column:2;}
    .note{font-size:15px;line-height:1.6;margin-top:14px;}

    .ltr{animation:slideLeft .8s forwards;animation-delay:var(--d);}
    .rtl{animation:slideRight .8s forwards;animation-delay:var(--d);}
    .ttb{animation:slideTop .8s forwards;animation-delay:var(--d);}
    .btt{animation:slideBottom .8s forwards;animation-delay:var(--d);}

    @keyframes slideLeft  {from{transform:translateX(-40px);opacity:0;}to{transform:translateX(0);opacity:1;}}
    @keyframes slideRight {from{transform:translateX( 40px);opacity:0;}to{transform:translateX(0);opacity:1;}}
    @keyframes slideTop   {from{transform:translateY(-40px);opacity:0;}to{transform:translateY(0);opacity:1;}}
    @keyframes slideBottom{from{transform:translateY( 40px);opacity:0;}to{transform:translateY(0);opacity:1;}}
    @keyframes dropIn     {from{transform:translateY(-120px);opacity:0;}to{transform:translateY(0);opacity:1;}}
    @keyframes inLeft   {from{transform:translateX(-60px);opacity:0;}to{transform:translateX(0);opacity:1;}}
    @keyframes inRight  {from{transform:translateX( 60px);opacity:0;}to{transform:translateX(0);opacity:1;}}
    @keyframes inCenter {from{transform:scale(.8);opacity:0;}    to{transform:scale(1);opacity:1;}}

    @keyframes shake {0%, 100% {transform: translateX(0);} 25% {transform: translateX(-3px);} 75% {transform: translateX(3px);}}

    .shake {animation: shake 1s infinite;}

    @media(max-width:500px){
      .grid{grid-template-columns:repeat(2,1fr);}
      .btn.admin{grid-column:span 2;}
    }
  </style>
</head>
<body>
  <div class="loader" id="loader">Loading...</div>

  <div class="container" style="display: none;">
    <img src="https://files.catbox.moe/iad90i.webp" alt="Logo" class="logo" id="logo"/>
    <h1 id="title1">Selamat Datang</h1>
    <h2 id="title2">Di Shop Menu By</h2>
    <h3 id="title3">RIIFINITY SPACE</h3>

    <div class="grid" id="btn-grid"></div>

    <p class="note" id="note" style="text-align:center;"></p>
  </div>

  <script>
    window.addEventListener('load', () => {
      document.getElementById('loader').style.display = 'none';
      document.querySelector('.container').style.display = 'block';
    });

    const links = {
      panel1gb : 'https://wa.me/6285166680562/?text=.buypanel+1gb',
      panel2gb : 'https://wa.me/6285166680562/?text=.buypanel+2gb',
      panel3gb : 'https://wa.me/6285166680562/?text=.buypanel+3gb',
      panel4gb : 'https://wa.me/6285166680562/?text=.buypanel+4gb',
      panel5gb : 'https://wa.me/6285166680562/?text=.buypanel+5gb',
      panel6gb : 'https://wa.me/6285166680562/?text=.buypanel+6gb',
      panel7gb : 'https://wa.me/6285166680562/?text=.buypanel+7gb',
      panel8gb : 'https://wa.me/6285166680562/?text=.buypanel+8gb',
      panel9gb : 'https://wa.me/6285166680562/?text=.buypanel+9gb',
      panel10gb: 'https://wa.me/6285166680562/?text=.buypanel+10gb',
      panelunli: 'https://wa.me/6285166680562/?text=.buypanel+Unli',
      admin    : 'https://wa.me/6285166680562/?text=.buyadp'
    };

    const dataBtn = [
      ['panel 1gb',  links.panel1gb ],
      ['panel 2gb',  links.panel2gb ],
      ['panel 3gb',  links.panel3gb ],
      ['panel 4gb',  links.panel4gb ],
      ['panel 5gb',  links.panel5gb ],
      ['panel 6gb',  links.panel6gb ],
      ['panel 7gb',  links.panel7gb ],
      ['panel 8gb',  links.panel8gb ],
      ['panel 9gb',  links.panel9gb ],
      ['panel 10gb', links.panel10gb],
      ['panel unli', links.panelunli],
      ['admin panel', links.admin]
    ];

    const grid = document.getElementById('btn-grid');
    dataBtn.forEach(([txt,url])=>{
      const a=document.createElement('a');
      a.className='btn';a.textContent=txt;a.href=url;a.target='_blank';a.rel='noopener';
      grid.appendChild(a);
    });

    window.addEventListener('DOMContentLoaded',()=>{
      let t=0,gap=0.5,step=0.1;
      logo.style.animation = `dropIn 1.5s ease-out forwards`;
      logo.style.animationDelay=`${t}s`;t+=1.5+gap;

      t+=split(title1,'ltr','rtl',t,step)*step+0.8+gap;
      const a=split(title2,'ltr','rtl',t,step),b=split(title3,'ttb','btt',t,step);
      t+=Math.max(a,b)*step+0.8+1;

      const btns=[...grid.querySelectorAll('.btn')],col=3,btnStep=0.12;
      btns.forEach((b,i)=>{
        const colPos=i%col,anim=colPos===0?'inLeft':colPos===2?'inRight':'inCenter';
        b.style.animation=`${anim} .6s forwards`;b.style.animationDelay=`${t+i*btnStep}s`;
      });

      const note = document.getElementById('note');
      const lines = [
        'Pilih Button Di Atas Maka Akan Diarahkan',
        'Ke Bot Untuk Membeli Menggunakan bot otomatis',
        'Selamat Berbelanja',
        'Jika Bot Error Segera Hubungi Saya',
        'Pembelian Reseller Dan Pt Panel Secara Manual'
      ];

      let j = 0, base = t + btns.length * btnStep + 1;
      lines.forEach((line, idx) => {
        const d = document.createElement('div');
        if(idx === 3 || idx === 4) {
          d.style.color = 'red';
          d.style.fontWeight = 'bold';
        }
        [...line].forEach(ch => {
          const s = document.createElement('span');
          s.innerHTML = ch === ' ' ? '&nbsp;' : ch;
          if(ch === ' ') s.style.opacity = '1';
          else {
            s.className = (j % 2 === 0) ? 'ltr' : 'rtl';
            s.style.setProperty('--d', `${base + j * 0.05}s`);
            j++;
          }
          d.appendChild(s);
        });
        note.appendChild(d);
      });

      setTimeout(() => {
        note.children[3].classList.add('shake');
        note.children[4].classList.add('shake');
      }, (base + j * 0.05) * 1000);
    });

    function split(el,cls1,cls2,delay,step){
      const txt=el.textContent;el.textContent='';let i=0;
      [...txt].forEach(ch=>{
        const s=document.createElement('span');s.innerHTML=ch===' '?'&nbsp;':ch;
        if(ch===' ')s.style.opacity='1';
        else{s.className=(i%2===0)?cls1:cls2;s.style.setProperty('--d',`${delay+i*step}s`);i++;}
        el.appendChild(s);
      });
      return i;
    }
  </script>
</body>
</html>
